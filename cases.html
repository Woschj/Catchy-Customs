<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Case Order System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div id="app">
        <div class="options-frame">
            <div class="manufacturer-model-frame">
                <label for="manufacturer-select">Hersteller:</label>
                <select id="manufacturer-select"></select>
                <label for="model-select">Modell:</label>
                <select id="model-select"></select>
            </div>
            <div class="design-material-frame">
                <label for="design-select">Design:</label>
                <select id="design-select"></select>
                <label for="material-select">Material:</label>
                <select id="material-select"></select>
                <label for="custom-image-select">Custom Image:</label>
                <select id="custom-image-select"></select>
            </div>
            <div class="buttons-frame">
                <button id="import-button"><i class="fas fa-upload"></i> Bild importieren</button>
                <button id="export-button"><i class="fas fa-download"></i> Vorschau exportieren</button>
            </div>
        </div>
        <div class="preview-frame">
            <canvas id="preview-canvas" width="300" height="600"></canvas>
        </div>
        <div class="tools-frame">
            <button id="move-up"><i class="fas fa-arrow-up"></i> Move Up</button>
            <button id="move-down"><i class="fas fa-arrow-down"></i> Move Down</button>
            <button id="move-left"><i class="fas fa-arrow-left"></i> Move Left</button>
            <button id="move-right"><i class="fas fa-arrow-right"></i> Move Right</button>
            <button id="zoom-in"><i class="fas fa-search-plus"></i> Zoom In</button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i> Zoom Out</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
